<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles/normalize.css">
    <link rel="stylesheet" href="styles/styles.css">
    <link rel="stylesheet" href="styles/weather-icons.css">
    <link rel="stylesheet" href="font/weathericons-regular-webfont.eot">
    <title>Weather Forecast</title>
</head>
<body>
    <div class="container">
        <header class="header">
            <h2>CSS Weather Forecast <i class="wi wi-sunrise"></i></h2>
        </header>
        <main>
            <ul class="cities">
                <li class="lisbon">Lisbon
                    <p>21°C <i class="wi wi-day-sunny"></i></p>
                </li>
                <li class="paris">Paris
                    <p>11°C <i class="wi wi-night-rain-mix"></i></p>
                </li>
                <li class="belgrade">Belgrade
                    <p>15°C <i class="wi wi-hot"></i></p>
                </li>
                <li class="venice">Venice
                    <p>21°C <i class="wi wi-hot"></i></p>
                </li>
                <li class="tel-avive">Tel-Avive
                    <p>32°C <i class="wi wi-hot"></i></p>
                </li>
                <li class="cair">Cair
                    <p>21°C <i class="wi wi-day-sunny"></i></p>
                </li>
                <li class="new-york">New-York
                    <p>17°C <i class="wi wi-hot"></i></p>
                </li>
                <li class="new-delhi">New-Delhi
                    <p>17°C <i class="wi wi-hot"></i></p>
                </li>
                <li class="san-francisco">San-Francisco
                    <p>15°C <i class="wi wi-hot"></i></p>
                </li>
                <li class="tokyo">Tokyo
                    <p>8°C <i class="wi wi-hot"></i></p>
                </li>
                <li class="sydney">Sydney
                    <p>25°C <i class="wi wi-hot"></i></p>
                </li>
            </ul>
        </main>
    </div>
</body>
</html>
