    <link rel="stylesheet" href="styles/normalize.css">
    <link rel="stylesheet" href="styles/styles.css">
    <title>Weather Forecast</title>
</head>
<body>

            <h1>CSS Weather Forecast</h1>

                </li>
                <li class="venice">Venice
                    <p>21°C</p>
                </li>
                <li class="tel-avive">Tel-Avive
                    <p>32°C</p>
                </li>
                <li class="cair">Cair
                    <p>21°C</p>
                </li>
                <li class="new-york">New-York
                    <p>17°C</p>
                </li>
                <li class="new-delhi">New-Delhi
                    <p>17°C</p>
                </li>
                <li class="san-francisco">San-Francisco
                    <p>15°C</p>
                </li>
                <li class="tokyo">Tokyo
                    <p><p>8°C</p></p>
                </li>
                <li class="sydney">Sydney
                    <p>25°C</p>
                </li>

            <ul class="cities">
                <label class="lisbon"></label>
            </ul>
        </main>
    </div>
</body>
</html>
